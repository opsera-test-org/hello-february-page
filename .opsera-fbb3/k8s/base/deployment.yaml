apiVersion: apps/v1
kind: Deployment
metadata:
  name: fbb3
  namespace: opsera-fbb3-dev
  labels:
    app: fbb3
    tenant: opsera
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fbb3
  template:
    metadata:
      labels:
        app: fbb3
        tenant: opsera
    spec:
      serviceAccountName: fbb3-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101
      containers:
        - name: fbb3
          image: PLACEHOLDER_IMAGE
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: "dev"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 101
            capabilities:
              drop:
                - ALL

apiVersion: apps/v1
kind: Deployment
metadata:
  name: feb14
  namespace: opsera-feb14-dev
  labels:
    app: feb14
    tenant: opsera
spec:
  replicas: 2
  selector:
    matchLabels:
      app: feb14
  template:
    metadata:
      labels:
        app: feb14
        tenant: opsera
    spec:
      serviceAccountName: feb14-sa
      imagePullSecrets:
        - name: ecr-secret
      containers:
        - name: feb14
          image: feb14:latest  # Will be updated by Kustomize
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: "dev"
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 101  # nginx user from nginxinc/nginx-unprivileged
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: opsera-feb14-dev

# Reference base resources
resources:
- ../../base

# Environment-specific labels (doesn't modify selectors)
labels:
- pairs:
    deployment-strategy: rolling
    environment: dev

# Set image (will be updated by CI/CD workflow)
images:
- name: feb14
  newName: 792373136340.dkr.ecr.us-west-2.amazonaws.com/opsera/feb14
  newTag: f8c7b72-20260214-180638

# Environment-specific patches
patches:
- patch: |-
    - op: replace
      path: /spec/replicas
      value: 2
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: ENVIRONMENT
        value: "dev"
  target:
    kind: Deployment
    name: feb14

# Config map generator for environment-specific config
configMapGenerator:
- literals:
  - ENVIRONMENT=dev
  - LOG_LEVEL=debug
  name: feb14-config

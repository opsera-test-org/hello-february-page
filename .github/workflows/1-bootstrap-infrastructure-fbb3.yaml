name: Bootstrap Infrastructure - fbb3

on:
  workflow_dispatch:
    inputs:
      tenant:
        description: 'Tenant name'
        required: true
        default: 'opsera'
      region_short:
        description: 'Region short code'
        required: true
        default: 'usw2'

env:
  TENANT: ${{ github.event.inputs.tenant || 'opsera' }}
  APP_NAME: fbb3
  AWS_REGION: us-west-2
  REGION_SHORT: ${{ github.event.inputs.region_short || 'usw2' }}
  HUB_CLUSTER: argocd-usw2
  SPOKE_CLUSTER: opsera-usw2-np
  ARGOCD_SERVER: argocd-usw2.agent.opsera.dev
  ECR_REPO_NAME: opsera/fbb3

permissions:
  contents: write
  id-token: write

jobs:
  setup-ecr-repository:
    name: Setup ECR Repository
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create ECR repository (idempotent)
        run: |
          echo "Checking ECR repository: ${{ env.ECR_REPO_NAME }}"

          if aws ecr describe-repositories --repository-names "${{ env.ECR_REPO_NAME }}" 2>/dev/null; then
            echo "✓ ECR repository already exists: ${{ env.ECR_REPO_NAME }}"
          else
            echo "Creating ECR repository..."
            aws ecr create-repository \
              --repository-name "${{ env.ECR_REPO_NAME }}" \
              --image-tag-mutability IMMUTABLE \
              --encryption-configuration encryptionType=AES256 \
              --tags Key=tenant,Value=${{ env.TENANT }} \
                     Key=app,Value=${{ env.APP_NAME }} \
                     Key=managed-by,Value=opsera-c2c
            echo "✓ ECR repository created: ${{ env.ECR_REPO_NAME }}"
          fi

  register-repository-argocd:
    name: Register Repository with ArgoCD
    runs-on: ubuntu-latest
    needs: setup-ecr-repository
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure hub cluster access
        run: |
          aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }} --alias hub

      - name: Register repository with ArgoCD (idempotent)
        run: |
          REPO_SECRET_NAME="repo-${{ github.repository_owner }}-${{ env.APP_NAME }}"

          if kubectl --context hub get secret "$REPO_SECRET_NAME" -n argocd &>/dev/null; then
            echo "✓ Repository secret already exists - skipping"
            exit 0
          fi

          cat <<EOF | kubectl --context hub apply -f -
          apiVersion: v1
          kind: Secret
          metadata:
            name: ${REPO_SECRET_NAME}
            namespace: argocd
            labels:
              argocd.argoproj.io/secret-type: repository
          type: Opaque
          stringData:
            type: git
            url: https://github.com/${{ github.repository }}.git
            password: ${{ secrets.GH_TOKEN }}
            username: git
          EOF

          echo "✓ Repository registered with ArgoCD"

  register-spoke-cluster:
    name: Register Spoke Cluster with ArgoCD
    runs-on: ubuntu-latest
    needs: register-repository-argocd
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure cluster access
        run: |
          aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }} --alias hub
          aws eks update-kubeconfig --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} --alias spoke

      - name: Register spoke cluster (idempotent)
        run: |
          # Check if spoke cluster is already registered (MUST use --context hub)
          if kubectl --context hub get secret -n argocd cluster-${{ env.SPOKE_CLUSTER }} 2>/dev/null; then
            echo "✓ Spoke cluster already registered: ${{ env.SPOKE_CLUSTER }}"
            exit 0
          fi

          echo "Registering spoke cluster with ArgoCD..."

          # Get spoke cluster details from AWS
          SPOKE_SERVER=$(aws eks describe-cluster --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} \
            --query 'cluster.endpoint' --output text)
          SPOKE_CA=$(aws eks describe-cluster --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} \
            --query 'cluster.certificateAuthority.data' --output text)

          # Validate cluster details
          if [ -z "$SPOKE_SERVER" ] || [ "$SPOKE_SERVER" = "None" ]; then
            echo "❌ Failed to get spoke cluster endpoint"
            exit 1
          fi

          # Create service account token for ArgoCD (K8s 1.24+ compatible)
          kubectl --context spoke create serviceaccount argocd-manager -n kube-system --dry-run=client -o yaml | kubectl --context spoke apply -f -
          kubectl --context spoke create clusterrolebinding argocd-manager --clusterrole=cluster-admin --serviceaccount=kube-system:argocd-manager --dry-run=client -o yaml | kubectl --context spoke apply -f -

          # Create token with 10-year expiration
          TOKEN=$(kubectl --context spoke create token argocd-manager -n kube-system --duration=87600h 2>/dev/null || \
                  kubectl --context spoke get secret -n kube-system $(kubectl --context spoke get sa argocd-manager -n kube-system -o jsonpath='{.secrets[0].name}') -o jsonpath='{.data.token}' | base64 -d)

          # Create cluster secret
          cat <<EOF | kubectl --context hub apply -f -
          apiVersion: v1
          kind: Secret
          metadata:
            name: cluster-${{ env.SPOKE_CLUSTER }}
            namespace: argocd
            labels:
              argocd.argoproj.io/secret-type: cluster
          type: Opaque
          stringData:
            name: "${{ env.SPOKE_CLUSTER }}"
            server: "${SPOKE_SERVER}"
            config: |
              {
                "bearerToken": "${TOKEN}",
                "tlsClientConfig": {
                  "insecure": false,
                  "caData": "${SPOKE_CA}"
                }
              }
          EOF

          echo "✓ Spoke cluster registered with ArgoCD: ${{ env.SPOKE_CLUSTER }}"

  create-folder-structure:
    name: Create Folder Structure
    runs-on: ubuntu-latest
    needs: register-spoke-cluster
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .opsera folder structure (idempotent)
        run: |
          mkdir -p .opsera-${{ env.APP_NAME }}/k8s/base
          mkdir -p .opsera-${{ env.APP_NAME }}/k8s/overlays/dev
          mkdir -p .opsera-${{ env.APP_NAME }}/k8s/overlays/qa
          mkdir -p .opsera-${{ env.APP_NAME }}/k8s/overlays/staging
          mkdir -p .opsera-${{ env.APP_NAME }}/k8s/overlays/prod
          mkdir -p .opsera-${{ env.APP_NAME }}/argocd

          echo "✓ Folder structure ensured (tenant: ${{ env.TENANT }})"

      - name: Verify folder structure
        run: |
          if test -d .opsera-${{ env.APP_NAME }}/k8s/base && \
             test -d .opsera-${{ env.APP_NAME }}/k8s/overlays/dev && \
             test -d .opsera-${{ env.APP_NAME }}/argocd; then
            echo "✓ Folder structure verified"
          else
            echo "✗ Folder structure verification failed"
            exit 1
          fi

  create-namespaces:
    name: Create Namespaces
    runs-on: ubuntu-latest
    needs: create-folder-structure
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure spoke cluster access
        run: |
          aws eks update-kubeconfig --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} --alias spoke

      - name: Create namespaces (idempotent)
        run: |
          for ENV in dev; do
            NAMESPACE="${{ env.TENANT }}-${{ env.APP_NAME }}-${ENV}"

            if kubectl --context spoke get namespace ${NAMESPACE} 2>/dev/null; then
              echo "✓ Namespace already exists: ${NAMESPACE}"
            else
              kubectl --context spoke create namespace ${NAMESPACE}
              kubectl --context spoke label namespace ${NAMESPACE} \
                tenant=${{ env.TENANT }} \
                app=${{ env.APP_NAME }} \
                environment=${ENV} \
                managed-by=opsera-c2c
              echo "✓ Namespace created: ${NAMESPACE}"
            fi
          done

  create-service-accounts:
    name: Create Service Accounts
    runs-on: ubuntu-latest
    needs: create-namespaces
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure spoke cluster access
        run: |
          aws eks update-kubeconfig --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} --alias spoke

      - name: Create service accounts (idempotent)
        run: |
          for ENV in dev; do
            NAMESPACE="${{ env.TENANT }}-${{ env.APP_NAME }}-${ENV}"
            SA_NAME="${{ env.APP_NAME }}-sa"

            if kubectl --context spoke get sa ${SA_NAME} -n ${NAMESPACE} 2>/dev/null; then
              echo "✓ Service account already exists: ${SA_NAME}"
            else
              kubectl --context spoke create serviceaccount ${SA_NAME} -n ${NAMESPACE}
              echo "✓ Service account created: ${SA_NAME}"
            fi
          done

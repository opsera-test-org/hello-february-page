name: CI/CD - valentine1 - Dev

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/01-bootstrap-infrastructure.yml'
      - 'README.md'
      - 'docs/**'
  workflow_dispatch:

env:
  APP_NAME: valentine1
  TENANT: opsera
  ENVIRONMENT: dev
  AWS_REGION: us-west-2
  HUB_CLUSTER: argocd-usw2
  SPOKE_CLUSTER: opsera-usw2-np
  ARGOCD_SERVER: argocd-usw2.agent.opsera.dev
  ECR_REPO_NAME: opsera/valentine1
  NAMESPACE: opsera-valentine1-dev
  GITLEAKS_MODE: warn
  GRYPE_MODE: warn

jobs:
  # Stage 1: Secret Scanning (Gitleaks - Warn Only)
  secret-scan:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Gitleaks summary
        if: always()
        run: |
          echo "✓ Secret scan completed (warn-only mode)"
          echo "Secrets detected will not block the pipeline"

  # Stage 2: Build Docker Image (No Push)
  build-image:
    needs: secret-scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    outputs:
      image_tag: ${{ steps.generate-tag.outputs.image_tag }}
      short_sha: ${{ steps.generate-tag.outputs.short_sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate image tag
        id: generate-tag
        run: |
          SHORT_SHA=$(git rev-parse --short=7 HEAD)
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          IMAGE_TAG="${SHORT_SHA}-${TIMESTAMP}"
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Generated image tag: ${IMAGE_TAG}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (local only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ${{ env.APP_NAME }}:${{ steps.generate-tag.outputs.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Docker image
        run: |
          docker save ${{ env.APP_NAME }}:${{ steps.generate-tag.outputs.image_tag }} -o /tmp/image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

  # Stage 3: Grype Vulnerability Scan
  grype-scan:
    needs: build-image
    runs-on: ubuntu-latest
    continue-on-error: true
    outputs:
      scan_passed: ${{ steps.scan-result.outputs.passed }}
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load -i /tmp/image.tar

      - name: Run Grype scan
        id: grype-scan
        uses: anchore/scan-action@v3
        with:
          image: ${{ env.APP_NAME }}:${{ needs.build-image.outputs.image_tag }}
          fail-build: false
          severity-cutoff: high

      - name: Upload Grype results (SARIF)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.grype-scan.outputs.sarif }}

      - name: Set scan result
        id: scan-result
        run: |
          if [ "${{ env.GRYPE_MODE }}" = "warn" ]; then
            echo "passed=true" >> $GITHUB_OUTPUT
            echo "✓ Scan completed in warn-only mode"
          else
            echo "passed=${{ steps.grype-scan.outcome == 'success' }}" >> $GITHUB_OUTPUT
          fi

  # Stage 4: Push to ECR
  push-to-ecr:
    needs: [build-image, grype-scan]
    if: needs.grype-scan.outputs.scan_passed == 'true' || vars.GRYPE_MODE == 'warn'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    outputs:
      ecr_uri: ${{ steps.push-image.outputs.ecr_uri }}
      full_image: ${{ steps.push-image.outputs.full_image }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS account ID
        id: aws-account
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=${AWS_ACCOUNT_ID}" >> $GITHUB_OUTPUT
          echo "AWS Account ID: ${AWS_ACCOUNT_ID}"

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${AWS_REGION} | \
            docker login --username AWS --password-stdin \
            ${{ steps.aws-account.outputs.account_id }}.dkr.ecr.${AWS_REGION}.amazonaws.com

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load and push Docker image
        id: push-image
        run: |
          docker load -i /tmp/image.tar

          ECR_URI="${{ steps.aws-account.outputs.account_id }}.dkr.ecr.${AWS_REGION}.amazonaws.com"
          FULL_IMAGE="${ECR_URI}/${ECR_REPO_NAME}:${{ needs.build-image.outputs.image_tag }}"

          docker tag ${{ env.APP_NAME }}:${{ needs.build-image.outputs.image_tag }} ${FULL_IMAGE}
          docker push ${FULL_IMAGE}

          echo "ecr_uri=${ECR_URI}" >> $GITHUB_OUTPUT
          echo "full_image=${FULL_IMAGE}" >> $GITHUB_OUTPUT
          echo "✓ Image pushed: ${FULL_IMAGE}"

  # Stage 5: Refresh ECR Secret (SPOKE - Before Manifests!)
  refresh-ecr-secret:
    needs: push-to-ecr
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure spoke cluster access
        run: |
          aws eks update-kubeconfig --name ${SPOKE_CLUSTER} --region ${AWS_REGION} --alias spoke

      - name: Refresh ECR pull secret (idempotent)
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_PASSWORD=$(aws ecr get-login-password --region ${AWS_REGION})

          kubectl --context spoke create secret docker-registry ecr-secret \
            --docker-server=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com \
            --docker-username=AWS \
            --docker-password=${ECR_PASSWORD} \
            --namespace=${NAMESPACE} \
            --dry-run=client -o yaml | kubectl --context spoke apply -f -

          echo "✓ ECR secret refreshed in ${NAMESPACE}"

  # Stage 6: Update Kustomize Manifests
  update-manifests:
    needs: [push-to-ecr, refresh-ecr-secret]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Pull latest changes
        run: |
          git pull --rebase origin main

      - name: Update kustomization.yaml with new image tag
        run: |
          cd .opsera-${APP_NAME}/k8s/overlays/${ENVIRONMENT}

          if [ -f kustomization.yaml ]; then
            # Update existing image tag
            yq eval -i ".images[0].newTag = \"${{ needs.push-to-ecr.outputs.image_tag }}\"" kustomization.yaml
          else
            echo "❌ kustomization.yaml not found"
            exit 1
          fi

          echo "✓ Updated image tag to: ${{ needs.push-to-ecr.outputs.image_tag }}"
          cat kustomization.yaml

      - name: Commit and push changes (idempotent)
        run: |
          # Check if there are changes to commit
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git add .opsera-${APP_NAME}/k8s/overlays/${ENVIRONMENT}/kustomization.yaml
          git commit -m "Update ${ENVIRONMENT} image tag to ${{ needs.push-to-ecr.outputs.image_tag }} [skip ci]

          Co-Authored-By: Claude Sonnet 4.5 <noreply@anthropic.com>"

          # Push with retry on conflict
          for i in {1..3}; do
            if git push origin main; then
              echo "✓ Changes pushed successfully"
              break
            else
              echo "Push failed, attempt $i/3"
              git pull --rebase origin main
              sleep 2
            fi
          done

  # Stage 7: Create/Update ArgoCD Application (NEW in v2.4)
  create-argocd-app:
    needs: update-manifests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure HUB cluster access
        run: |
          aws eks update-kubeconfig --name ${HUB_CLUSTER} --region ${AWS_REGION} --alias hub

      - name: Create/Update ArgoCD Application (idempotent)
        run: |
          kubectl --context hub apply -f .opsera-${APP_NAME}/argocd/${ENVIRONMENT}/application.yaml
          echo "✓ ArgoCD application created/updated"

  # Stage 8: ArgoCD Hard Refresh (HUB)
  argocd-refresh:
    needs: create-argocd-app
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure HUB cluster access
        run: |
          aws eks update-kubeconfig --name ${HUB_CLUSTER} --region ${AWS_REGION} --alias hub

      - name: Trigger ArgoCD hard refresh
        run: |
          APP_NAME_FULL="${TENANT}-${APP_NAME}-${ENVIRONMENT}"

          kubectl --context hub patch application ${APP_NAME_FULL} \
            -n argocd \
            --type merge \
            -p '{"metadata": {"annotations": {"argocd.argoproj.io/refresh": "hard"}}}'

          echo "✓ ArgoCD hard refresh triggered"
          sleep 5

  # Stage 9: Sync ArgoCD Application
  argocd-sync:
    needs: argocd-refresh
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure HUB cluster access
        run: |
          aws eks update-kubeconfig --name ${HUB_CLUSTER} --region ${AWS_REGION} --alias hub

      - name: Sync ArgoCD application
        run: |
          APP_NAME_FULL="${TENANT}-${APP_NAME}-${ENVIRONMENT}"

          # Trigger sync
          kubectl --context hub patch application ${APP_NAME_FULL} \
            -n argocd \
            --type merge \
            -p '{"operation": {"initiatedBy": {"username": "github-actions"}, "sync": {"syncStrategy": {"hook": {}}}}}'

          echo "✓ ArgoCD sync initiated"

          # Wait for sync to complete (max 5 minutes)
          for i in {1..30}; do
            SYNC_STATUS=$(kubectl --context hub get application ${APP_NAME_FULL} -n argocd -o jsonpath='{.status.sync.status}')
            HEALTH_STATUS=$(kubectl --context hub get application ${APP_NAME_FULL} -n argocd -o jsonpath='{.status.health.status}')

            echo "Sync: ${SYNC_STATUS}, Health: ${HEALTH_STATUS}"

            if [ "${SYNC_STATUS}" = "Synced" ]; then
              echo "✓ Application synced successfully"
              break
            fi

            sleep 10
          done

  # Stage 10: Verify Deployment (SPOKE)
  verify-deployment:
    needs: argocd-sync
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure spoke cluster access
        run: |
          aws eks update-kubeconfig --name ${SPOKE_CLUSTER} --region ${AWS_REGION} --alias spoke

      - name: Verify pods are running
        run: |
          echo "Checking pods in ${NAMESPACE}..."

          # Wait for pods to be ready (max 5 minutes)
          kubectl --context spoke wait --for=condition=ready pod \
            -l app=${APP_NAME} \
            -n ${NAMESPACE} \
            --timeout=300s

          echo "✓ All pods are ready"

          # Show pod status
          kubectl --context spoke get pods -n ${NAMESPACE} -l app=${APP_NAME}

      - name: Verify deployment rollout
        run: |
          kubectl --context spoke rollout status deployment/${APP_NAME} -n ${NAMESPACE} --timeout=300s
          echo "✓ Deployment rollout completed successfully"

  # Stage 11: Deployment Landscape
  deployment-landscape:
    needs: verify-deployment
    runs-on: ubuntu-latest
    steps:
      - name: Deployment summary
        run: |
          echo "╔════════════════════════════════════════════════════════════════════╗"
          echo "║  DEPLOYMENT SUCCESSFUL - valentine1 - dev                          ║"
          echo "╚════════════════════════════════════════════════════════════════════╝"
          echo ""
          echo "Environment:  ${ENVIRONMENT}"
          echo "Image Tag:    ${{ needs.build-image.outputs.image_tag }}"
          echo "Commit:       ${{ github.sha }}"
          echo "Namespace:    ${NAMESPACE}"
          echo "Cluster:      ${SPOKE_CLUSTER}"
          echo ""
          echo "Application URL:"
          echo "  https://${APP_NAME}-${ENVIRONMENT}.${SPOKE_CLUSTER}.agent.opsera.dev"
          echo ""
          echo "ArgoCD:"
          echo "  https://${ARGOCD_SERVER}"

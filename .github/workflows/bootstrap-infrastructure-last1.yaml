name: Bootstrap Infrastructure - last1

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "bootstrap" to confirm'
        required: true
        type: string

env:
  APP_NAME: last1
  TENANT: opsera
  AWS_REGION: us-west-2
  HUB_CLUSTER: argocd-usw2
  SPOKE_CLUSTER: opsera-usw2-np
  ECR_REPO_NAME: opsera/last1

jobs:
  validate-input:
    runs-on: ubuntu-latest
    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "bootstrap" ]; then
            echo "❌ Confirmation failed. Please type 'bootstrap' to confirm."
            exit 1
          fi
          echo "✅ Confirmation validated"

  setup-ecr:
    needs: validate-input
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check if ECR repository exists
        id: check-ecr
        run: |
          if aws ecr describe-repositories --repository-names "${{ env.ECR_REPO_NAME }}" 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✓ ECR repository already exists: ${{ env.ECR_REPO_NAME }}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create ECR repository
        if: steps.check-ecr.outputs.exists == 'false'
        run: |
          aws ecr create-repository \
            --repository-name "${{ env.ECR_REPO_NAME }}" \
            --image-tag-mutability IMMUTABLE \
            --encryption-configuration encryptionType=AES256 \
            --tags Key=tenant,Value=${{ env.TENANT }} \
                   Key=app,Value=${{ env.APP_NAME }} \
                   Key=managed-by,Value=opsera-c2c
          echo "✓ ECR repository created: ${{ env.ECR_REPO_NAME }}"

  register-repo-argocd:
    needs: validate-input
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig for hub cluster
        run: |
          aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }} --alias hub

      - name: Check if repository secret exists
        id: check-repo-secret
        run: |
          REPO_SECRET_NAME="repo-${{ github.repository_owner }}-${{ env.APP_NAME }}"
          if kubectl --context hub get secret "$REPO_SECRET_NAME" -n argocd 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✓ Repository secret already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Register repository with ArgoCD
        if: steps.check-repo-secret.outputs.exists == 'false'
        run: |
          REPO_SECRET_NAME="repo-${{ github.repository_owner }}-${{ env.APP_NAME }}"

          cat <<EOF | kubectl --context hub apply -f -
          apiVersion: v1
          kind: Secret
          metadata:
            name: ${REPO_SECRET_NAME}
            namespace: argocd
            labels:
              argocd.argoproj.io/secret-type: repository
          type: Opaque
          stringData:
            type: git
            url: https://github.com/${{ github.repository }}.git
            password: ${{ secrets.GH_PAT }}
            username: git
          EOF

          echo "✓ Repository registered with ArgoCD"

  register-spoke-cluster:
    needs: validate-input
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig for both clusters
        run: |
          aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }} --alias hub
          aws eks update-kubeconfig --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} --alias spoke

      - name: Check if spoke cluster is registered
        id: check-spoke
        run: |
          if kubectl --context hub get secret cluster-${{ env.SPOKE_CLUSTER }} -n argocd 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✓ Spoke cluster already registered"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Register spoke cluster with ArgoCD
        if: steps.check-spoke.outputs.exists == 'false'
        run: |
          # Get spoke cluster details from AWS
          SPOKE_SERVER=$(aws eks describe-cluster --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} \
            --query 'cluster.endpoint' --output text)
          SPOKE_CA=$(aws eks describe-cluster --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} \
            --query 'cluster.certificateAuthority.data' --output text)

          # Validate cluster details
          if [ -z "$SPOKE_SERVER" ] || [ "$SPOKE_SERVER" = "None" ]; then
            echo "❌ Failed to get spoke cluster endpoint"
            exit 1
          fi

          # Create service account and token
          kubectl --context spoke create serviceaccount argocd-manager -n kube-system --dry-run=client -o yaml | kubectl --context spoke apply -f -
          kubectl --context spoke create clusterrolebinding argocd-manager --clusterrole=cluster-admin --serviceaccount=kube-system:argocd-manager --dry-run=client -o yaml | kubectl --context spoke apply -f -

          # Create token (K8s 1.24+ compatible)
          TOKEN=$(kubectl --context spoke create token argocd-manager -n kube-system --duration=87600h 2>/dev/null || \
                  kubectl --context spoke get secret -n kube-system $(kubectl --context spoke get sa argocd-manager -n kube-system -o jsonpath='{.secrets[0].name}') -o jsonpath='{.data.token}' | base64 -d)

          # Create cluster secret
          cat <<EOF | kubectl --context hub apply -f -
          apiVersion: v1
          kind: Secret
          metadata:
            name: cluster-${{ env.SPOKE_CLUSTER }}
            namespace: argocd
            labels:
              argocd.argoproj.io/secret-type: cluster
          type: Opaque
          stringData:
            name: "${{ env.SPOKE_CLUSTER }}"
            server: "${SPOKE_SERVER}"
            config: |
              {
                "bearerToken": "${TOKEN}",
                "tlsClientConfig": {
                  "insecure": false,
                  "caData": "${SPOKE_CA}"
                }
              }
          EOF

          echo "✓ Spoke cluster registered with ArgoCD: ${{ env.SPOKE_CLUSTER }}"

  create-namespaces:
    needs: [validate-input, register-spoke-cluster]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig for spoke cluster
        run: |
          aws eks update-kubeconfig --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} --alias spoke

      - name: Create namespace for dev
        run: |
          NAMESPACE="${{ env.TENANT }}-${{ env.APP_NAME }}-dev"

          if kubectl --context spoke get namespace ${NAMESPACE} 2>/dev/null; then
            echo "✓ Namespace already exists: ${NAMESPACE}"
          else
            kubectl --context spoke create namespace ${NAMESPACE}
            kubectl --context spoke label namespace ${NAMESPACE} \
              tenant=${{ env.TENANT }} \
              app=${{ env.APP_NAME }} \
              environment=dev \
              managed-by=opsera-c2c
            echo "✓ Namespace created: ${NAMESPACE}"
          fi

  create-service-accounts:
    needs: [validate-input, create-namespaces]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig for spoke cluster
        run: |
          aws eks update-kubeconfig --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} --alias spoke

      - name: Create service account for dev
        run: |
          NAMESPACE="${{ env.TENANT }}-${{ env.APP_NAME }}-dev"
          SA_NAME="${{ env.APP_NAME }}-sa"

          if kubectl --context spoke get sa ${SA_NAME} -n ${NAMESPACE} 2>/dev/null; then
            echo "✓ Service account already exists: ${SA_NAME}"
          else
            kubectl --context spoke create serviceaccount ${SA_NAME} -n ${NAMESPACE}
            echo "✓ Service account created: ${SA_NAME}"
          fi

  bootstrap-complete:
    needs: [setup-ecr, register-repo-argocd, register-spoke-cluster, create-namespaces, create-service-accounts]
    runs-on: ubuntu-latest
    steps:
      - name: Bootstrap summary
        run: |
          echo "╔══════════════════════════════════════════════════════════════════╗"
          echo "║  ✅ BOOTSTRAP COMPLETE                                            ║"
          echo "╠══════════════════════════════════════════════════════════════════╣"
          echo "║  Application: ${{ env.APP_NAME }}                                "
          echo "║  Tenant: ${{ env.TENANT }}                                        "
          echo "║  ECR Repository: ${{ env.ECR_REPO_NAME }}                         "
          echo "║  Namespace: ${{ env.TENANT }}-${{ env.APP_NAME }}-dev             "
          echo "║  Hub Cluster: ${{ env.HUB_CLUSTER }}                              "
          echo "║  Spoke Cluster: ${{ env.SPOKE_CLUSTER }}                          "
          echo "╠══════════════════════════════════════════════════════════════════╣"
          echo "║  Next Steps:                                                     ║"
          echo "║  1. Trigger CI/CD workflow for dev environment                   ║"
          echo "║  2. Monitor deployment in ArgoCD                                 ║"
          echo "║  3. Verify application health                                    ║"
          echo "╚══════════════════════════════════════════════════════════════════╝"

name: CI/CD - fbb3 - dev

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/1-bootstrap-*.yaml'
      - 'README.md'
      - 'docs/**'

env:
  TENANT: opsera
  APP_NAME: fbb3
  ENVIRONMENT: dev
  AWS_REGION: us-west-2
  REGION_SHORT: usw2
  HUB_CLUSTER: argocd-usw2
  SPOKE_CLUSTER: opsera-usw2-np
  ARGOCD_SERVER: argocd-usw2.agent.opsera.dev
  ECR_REPO_NAME: opsera/fbb3
  NAMESPACE: opsera-fbb3-dev
  GRYPE_MODE: warn

permissions:
  contents: write
  id-token: write
  security-events: write

jobs:
  # Stage 1: Gitleaks Secret Scan (Warn-Only)
  gitleaks-scan:
    name: Stage 1 - Gitleaks Secret Scan
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Stage 2: Build Docker Image
  build-image:
    name: Stage 2 - Build Docker Image
    runs-on: ubuntu-latest
    needs: gitleaks-scan
    outputs:
      image_tag: ${{ steps.set-tag.outputs.image_tag }}
      short_sha: ${{ steps.set-tag.outputs.short_sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: set-tag
        run: |
          SHORT_SHA=$(git rev-parse --short=7 HEAD)
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          IMAGE_TAG="${SHORT_SHA}-${TIMESTAMP}"
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "✓ Image tag: ${IMAGE_TAG}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ env.APP_NAME }}:${{ steps.set-tag.outputs.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/${{ env.APP_NAME }}-image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/${{ env.APP_NAME }}-image.tar
          retention-days: 1

  # Stage 3: Grype Vulnerability Scan
  grype-scan:
    name: Stage 3 - Grype Vulnerability Scan
    runs-on: ubuntu-latest
    needs: build-image
    outputs:
      scan_passed: ${{ steps.scan.outputs.scan_passed }}
    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load --input /tmp/${{ env.APP_NAME }}-image.tar
          docker tag ${{ env.APP_NAME }}:${{ needs.build-image.outputs.image_tag }} ${{ env.APP_NAME }}:scan

      - name: Run Grype scan
        id: scan
        uses: anchore/scan-action@v5
        with:
          image: ${{ env.APP_NAME }}:scan
          fail-build: ${{ env.GRYPE_MODE == 'block' }}
          severity-cutoff: high
          output-format: sarif

      - name: Upload Grype SARIF report
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}

      - name: Set scan result
        if: always()
        run: |
          if [ "${{ env.GRYPE_MODE }}" = "warn" ]; then
            echo "scan_passed=true" >> $GITHUB_OUTPUT
            echo "✓ Scan completed in warn-only mode"
          elif [ "${{ steps.scan.outcome }}" = "success" ]; then
            echo "scan_passed=true" >> $GITHUB_OUTPUT
            echo "✓ Scan passed"
          else
            echo "scan_passed=false" >> $GITHUB_OUTPUT
            echo "✗ Scan failed (blocking mode)"
          fi

  # Stage 4: Push to ECR
  push-to-ecr:
    name: Stage 4 - Push to ECR
    runs-on: ubuntu-latest
    needs: [build-image, grype-scan]
    if: always() && (needs.grype-scan.outputs.scan_passed == 'true' || needs.grype-scan.result == 'success')
    outputs:
      ecr_image_uri: ${{ steps.push.outputs.ecr_image_uri }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account ID
        id: aws-account
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=${AWS_ACCOUNT_ID}" >> $GITHUB_OUTPUT
          echo "✓ AWS Account ID: ${AWS_ACCOUNT_ID}"

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            docker login --username AWS --password-stdin ${{ steps.aws-account.outputs.account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load and push Docker image
        id: push
        run: |
          docker load --input /tmp/${{ env.APP_NAME }}-image.tar

          ECR_IMAGE_URI="${{ steps.aws-account.outputs.account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO_NAME }}:${{ needs.build-image.outputs.image_tag }}"

          docker tag ${{ env.APP_NAME }}:${{ needs.build-image.outputs.image_tag }} ${ECR_IMAGE_URI}
          docker push ${ECR_IMAGE_URI}

          echo "ecr_image_uri=${ECR_IMAGE_URI}" >> $GITHUB_OUTPUT
          echo "✓ Pushed to ECR: ${ECR_IMAGE_URI}"

  # Stage 5: Refresh ECR Secret on Spoke (BEFORE manifests)
  refresh-ecr-secret:
    name: Stage 5 - Refresh ECR Secret on Spoke
    runs-on: ubuntu-latest
    needs: push-to-ecr
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure spoke cluster access
        run: |
          aws eks update-kubeconfig --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} --alias spoke

      - name: Get AWS Account ID
        id: aws-account
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=${AWS_ACCOUNT_ID}" >> $GITHUB_OUTPUT

      - name: Refresh ECR secret (idempotent)
        run: |
          ECR_TOKEN=$(aws ecr get-login-password --region ${{ env.AWS_REGION }})
          ECR_SERVER="${{ steps.aws-account.outputs.account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"

          kubectl --context spoke create secret docker-registry ecr-secret \
            --docker-server=${ECR_SERVER} \
            --docker-username=AWS \
            --docker-password=${ECR_TOKEN} \
            --namespace=${{ env.NAMESPACE }} \
            --dry-run=client -o yaml | kubectl --context spoke apply -f -

          echo "✓ ECR secret refreshed in namespace: ${{ env.NAMESPACE }}"

  # Stage 6: Update Manifests (Idempotent Git Ops)
  update-manifests:
    name: Stage 6 - Update Manifests
    runs-on: ubuntu-latest
    needs: [build-image, push-to-ecr, refresh-ecr-secret]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account ID
        id: aws-account
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=${AWS_ACCOUNT_ID}" >> $GITHUB_OUTPUT

      - name: Update kustomization image tag
        run: |
          cd .opsera-${{ env.APP_NAME }}/k8s/overlays/${{ env.ENVIRONMENT }}

          ECR_IMAGE_URI="${{ steps.aws-account.outputs.account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO_NAME }}:${{ needs.build-image.outputs.image_tag }}"

          # Update kustomization.yaml with new image
          if grep -q "newTag:" kustomization.yaml; then
            sed -i "s|newTag:.*|newTag: ${{ needs.build-image.outputs.image_tag }}|g" kustomization.yaml
          else
            cat <<EOF >> kustomization.yaml
          images:
            - name: ${{ env.APP_NAME }}
              newName: ${{ steps.aws-account.outputs.account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO_NAME }}
              newTag: ${{ needs.build-image.outputs.image_tag }}
          EOF
          fi

          echo "✓ Updated image tag to: ${{ needs.build-image.outputs.image_tag }}"

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push (idempotent)
        run: |
          # Pull first to prevent conflicts
          git pull --rebase origin main || true

          # Check if there are changes
          if git diff --quiet; then
            echo "✓ No changes to commit"
            exit 0
          fi

          git add .opsera-${{ env.APP_NAME }}/k8s/overlays/${{ env.ENVIRONMENT }}/kustomization.yaml

          git commit -m "Update ${{ env.ENVIRONMENT }} image to ${{ needs.build-image.outputs.image_tag }} [skip ci]

          Co-Authored-By: GitHub Actions <github-actions[bot]@users.noreply.github.com>"

          # Push with retry logic
          for i in {1..3}; do
            if git push origin main; then
              echo "✓ Pushed manifest updates"
              exit 0
            fi
            git pull --rebase origin main
            sleep 2
          done

          echo "✗ Failed to push after retries"
          exit 1

  # Stage 7: Create/Update ArgoCD Application (MANDATORY)
  create-argocd-app:
    name: Stage 7 - Create/Update ArgoCD App
    runs-on: ubuntu-latest
    needs: update-manifests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure hub cluster access
        run: |
          aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }} --alias hub

      - name: Create/Update ArgoCD Application (idempotent)
        run: |
          cat <<EOF | kubectl --context hub apply -f -
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: ${{ env.TENANT }}-${{ env.APP_NAME }}-${{ env.ENVIRONMENT }}
            namespace: argocd
          spec:
            project: default
            source:
              repoURL: https://github.com/${{ github.repository }}.git
              targetRevision: main
              path: .opsera-${{ env.APP_NAME }}/k8s/overlays/${{ env.ENVIRONMENT }}
            destination:
              name: ${{ env.SPOKE_CLUSTER }}
              namespace: ${{ env.NAMESPACE }}
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions:
                - CreateNamespace=true
          EOF

          echo "✓ ArgoCD application created/updated"

  # Stage 8: ArgoCD Hard Refresh (HUB)
  argocd-refresh:
    name: Stage 8 - ArgoCD Hard Refresh
    runs-on: ubuntu-latest
    needs: create-argocd-app
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure hub cluster access
        run: |
          aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }} --alias hub

      - name: Trigger ArgoCD hard refresh
        run: |
          kubectl --context hub patch application ${{ env.TENANT }}-${{ env.APP_NAME }}-${{ env.ENVIRONMENT }} \
            -n argocd \
            --type merge \
            -p '{"operation":{"initiatedBy":{"username":"github-actions"},"info":[{"name":"Reason","value":"Manifest update"}]},"spec":{"source":{"repoURL":"https://github.com/${{ github.repository }}.git"}}}'

          echo "✓ ArgoCD hard refresh triggered"

  # Stage 9: Sync ArgoCD Application
  argocd-sync:
    name: Stage 9 - Sync ArgoCD Application
    runs-on: ubuntu-latest
    needs: argocd-refresh
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure hub cluster access
        run: |
          aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }} --alias hub

      - name: Sync ArgoCD application
        run: |
          kubectl --context hub patch application ${{ env.TENANT }}-${{ env.APP_NAME }}-${{ env.ENVIRONMENT }} \
            -n argocd \
            --type merge \
            -p '{"operation":{"sync":{"revision":"main"}}}'

          echo "✓ ArgoCD sync triggered"

      - name: Wait for sync completion
        run: |
          for i in {1..30}; do
            SYNC_STATUS=$(kubectl --context hub get application ${{ env.TENANT }}-${{ env.APP_NAME }}-${{ env.ENVIRONMENT }} \
              -n argocd -o jsonpath='{.status.sync.status}')

            if [ "$SYNC_STATUS" = "Synced" ]; then
              echo "✓ Sync completed successfully"
              exit 0
            fi

            echo "Waiting for sync... (${i}/30)"
            sleep 10
          done

          echo "✗ Sync timeout"
          exit 1

  # Stage 10: Verify Deployment
  verify-deployment:
    name: Stage 10 - Verify Deployment
    runs-on: ubuntu-latest
    needs: argocd-sync
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure spoke cluster access
        run: |
          aws eks update-kubeconfig --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} --alias spoke

      - name: Check pod status
        run: |
          echo "Checking pods in namespace: ${{ env.NAMESPACE }}"
          kubectl --context spoke get pods -n ${{ env.NAMESPACE }}

          # Wait for pods to be running
          kubectl --context spoke wait --for=condition=Ready pods -l app=${{ env.APP_NAME }} \
            -n ${{ env.NAMESPACE }} --timeout=300s

          echo "✓ Pods are running"

      - name: Check deployment rollout
        run: |
          kubectl --context spoke rollout status deployment/${{ env.APP_NAME }} \
            -n ${{ env.NAMESPACE }} --timeout=300s

          echo "✓ Deployment rollout completed"

  # Stage 11: Deployment Landscape
  deployment-landscape:
    name: Stage 11 - Deployment Landscape
    runs-on: ubuntu-latest
    needs: verify-deployment
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate deployment summary
        run: |
          cat <<EOF > deployment-summary.md
          # Deployment Summary - ${{ env.APP_NAME }} - ${{ env.ENVIRONMENT }}

          **Deployment Time:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          **Environment:** ${{ env.ENVIRONMENT }}
          **Image Tag:** ${{ needs.build-image.outputs.image_tag }}
          **Commit:** ${{ github.sha }}
          **Branch:** ${{ github.ref_name }}
          **Actor:** ${{ github.actor }}

          ## Resources
          - **Namespace:** ${{ env.NAMESPACE }}
          - **Spoke Cluster:** ${{ env.SPOKE_CLUSTER }}
          - **Region:** ${{ env.AWS_REGION }}

          ## Status
          ✅ All stages completed successfully
          EOF

          cat deployment-summary.md

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-summary
          path: deployment-summary.md
          retention-days: 30

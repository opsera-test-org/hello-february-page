apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opsera-feb14-dev
  namespace: argocd
  labels:
    tenant: opsera
    app: feb14
    environment: dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/opsera-test-org/hello-february-page.git
    targetRevision: main
    path: k8s/overlays/dev
  destination:
    name: opsera-usw2-np  # Use cluster name, not server URL (RULE 149)
    namespace: opsera-feb14-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=false  # Namespace created by bootstrap
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10

apiVersion: apps/v1
kind: Deployment
metadata:
  name: valentine1
  namespace: opsera-valentine1-dev
  labels:
    app: valentine1
    tenant: opsera
    managed-by: opsera-c2c
spec:
  replicas: 2
  selector:
    matchLabels:
      app: valentine1
  template:
    metadata:
      labels:
        app: valentine1
        tenant: opsera
    spec:
      serviceAccountName: valentine1-sa
      imagePullSecrets:
        - name: ecr-secret
      containers:
        - name: valentine1
          image: PLACEHOLDER_ECR_URI/opsera/valentine1:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 101
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
